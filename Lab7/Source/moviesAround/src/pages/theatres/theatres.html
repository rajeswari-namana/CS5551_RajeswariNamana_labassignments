<ion-header>
  <ion-navbar color="dark">
    <ion-title>MoviesAround</ion-title>
    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h3 align="center">Movie Theatres Around</h3>

  <div #map id="map" ></div>
  <div style="width : 100% ;height: 60%">
    <ion-list>
      <ion-item *ngFor="let place of places" name="logo-rating" item-start>
        {{place.name}}
        <ion-badge color="dark" item-end>{{place.rating}}</ion-badge>

      </ion-item>
    </ion-list>
  </div>

</ion-content>
